{% extends "hr_auth/hr_base.html" %}

{% block title %}Login | HR System{% endblock %}

{% block content %}
<!-- Background Section -->
<div class="relative w-full h-screen flex items-center justify-center bg-cover bg-center"
     style="background-image: url('{{ url_for('static', filename='img/muni.jpg') }}');">
  <!-- Blur Overlay -->
  <div class="absolute inset-0 bg-blue-900/70 backdrop-blur-sm"></div>

  <!-- Login Card -->
  <div class="relative z-10 bg-white/90 dark:bg-gray-900/90 shadow-xl rounded-2xl p-8 w-full max-w-md border border-blue-100 dark:border-gray-700">
    
    <!-- Logo & Header -->
    <div class="text-center mb-6">
      <img src="{{ url_for('static', filename='img/logo2.avif') }}" 
           alt="Logo" 
           class="w-24 h-24 mx-auto rounded-full mb-3 shadow-md border border-blue-300">
      <h2 class="text-2xl font-bold text-blue-700 dark:text-blue-400">Welcome Back</h2>
      <p class="text-gray-600 dark:text-gray-400 text-sm mt-1">Sign in to continue</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" method="POST" action="{{ url_for('hr_auth.login') }}" class="space-y-5">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          autocomplete="email" 
          class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none dark:bg-gray-800 dark:text-gray-100"
          placeholder="you@example.com">
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password" 
          class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none pr-10 dark:bg-gray-800 dark:text-gray-100"
          placeholder="••••••••">
      </div>

      <!-- Show Password Toggle -->
      <div class="flex justify-end items-center">
        <label class="flex items-center text-sm text-gray-600 dark:text-gray-400 cursor-pointer">
          <input type="checkbox" id="showPassword" class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          Show Password
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">
        Sign In
      </button>
    </form>
  </div>
</div>

<!-- SweetAlert2 -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const passwordInput = document.getElementById('password');
  const showPasswordCheckbox = document.getElementById('showPassword');

  // Toggle password visibility
  showPasswordCheckbox.addEventListener('change', () => {
    passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
  });

  // SweetAlert for login errors
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      {% if category == 'error' %}
        Swal.fire({
          icon: 'error',
          title: 'Login Failed',
          text: '{{ msg }}',
          timer: 2000,
          showConfirmButton: false
        });
      {% endif %}
    {% endfor %}
  {% endwith %}
});
</script>
{% endblock %}
