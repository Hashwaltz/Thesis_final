<div id="editAttendanceModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-gray-900 rounded-2xl w-full max-w-2xl p-6 relative">
    <!-- Close button -->
    <button id="closeEditAttendanceModal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
      <span class="material-symbols-outlined">close</span>
    </button>

    <h2 class="text-2xl font-semibold text-blue-400 mb-4 text-center">Edit Attendance</h2>

    <form id="editAttendanceForm" method="POST" class="space-y-4">
      <input type="hidden" name="attendance_id" id="attendance_id">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-400">Date</label>
          <input type="date" name="date" id="date" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200" required>
        </div>
        <div>
          <label class="block text-gray-400">Time In</label>
          <input type="time" name="time_in" id="time_in" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200">
        </div>
        <div>
          <label class="block text-gray-400">Time Out</label>
          <input type="time" name="time_out" id="time_out" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200">
        </div>
        <div>
          <label class="block text-gray-400">Status</label>
          <select name="modal_status" id="modal_status" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200">
            <option value="Present">Present</option>
            <option value="Late">Late</option>
            <option value="Absent">Absent</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="block text-gray-400">Remarks</label>
          <textarea name="remarks" id="remarks" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"></textarea>
        </div>
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <button type="button" id="cancelEditAttendance" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-xl">Cancel</button>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl">Save Changes</button>
      </div>
    </form>
  </div>
</div>
