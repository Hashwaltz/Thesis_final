<!-- hr/admin/modals/edit_employee_modal.html -->
<div
  id="editEmployeeModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
>
  <div
    class="bg-gray-900 rounded-2xl w-11/12 md:w-4/5 lg:w-3/4 xl:w-2/3 max-w-7xl p-6 relative max-h-[90vh] overflow-y-auto"
  >
    <!-- Close button -->
    <button
      id="closeEditEmployeeModal"
      class="absolute top-4 right-4 text-gray-400 hover:text-white"
    >
      <i class="fa-solid fa-xmark"></i>
    </button>

    <h2 class="text-2xl font-semibold text-blue-400 mb-6 text-center">
      Edit Employee
    </h2>

    <form id="editEmployeeForm" method="POST" class="space-y-6">
      <!-- ========================= -->
      <!-- PERSONAL DETAILS SECTION -->
      <!-- ========================= -->
      <div>
        <h3
          class="text-lg font-semibold text-gray-300 flex items-center gap-2 mb-2"
        >
          <i class="fa-solid fa-id-badge"></i>
          Personal Details
        </h3>
        <div class="border-b border-gray-700 mb-4"></div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-gray-400">First Name</label>
            <input
              type="text"
              name="first_name"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
              required
            />
          </div>

          <div>
            <label class="block text-gray-400">Middle Name</label>
            <input
              type="text"
              name="middle_name"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label class="block text-gray-400">Last Name</label>
            <input
              type="text"
              name="last_name"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
              required
            />
          </div>

          <div>
            <label class="block text-gray-400">Email</label>
            <input
              type="email"
              name="email"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
              required
            />
          </div>

          <div>
            <label class="block text-gray-400">Phone</label>
            <input
              type="text"
              name="phone"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label class="block text-gray-400">Emergency Contact</label>
            <input
              type="text"
              name="emergency_contact"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label class="block text-gray-400">Street Address</label>
            <input
              type="text"
              name="street_address"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label class="block text-gray-400">Barangay</label>
            <input
              type="text"
              name="barangay"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label class="block text-gray-400">Municipality</label>
            <input
              type="text"
              name="municipality"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label class="block text-gray-400">Province</label>
            <input
              type="text"
              name="province"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label class="block text-gray-400">Postal Code</label>
            <input
              type="text"
              name="postal_code"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label class="block text-gray-400">Gender</label>
            <select
              name="gender"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            >
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-400">Civil Status</label>
            <select
              name="marital_status"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            >
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Widowed">Widowed</option>
              <option value="Divorced">Divorced</option>
              <option value="Separated">Separated</option>
            </select>
          </div>
        </div>
      </div>

      <!-- ========================= -->
      <!-- EMPLOYMENT DETAILS       -->
      <!-- ========================= -->
      <div>
        <h3
          class="text-lg font-semibold text-gray-300 flex items-center gap-2 mb-2"
        >
          <i class="fa-solid fa-briefcase"></i>
          Employment Details
        </h3>
        <div class="border-b border-gray-700 mb-4"></div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-gray-400">Department</label>
            <select
              name="department_id"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            >
              {% for dept in departments %}
              <option value="{{ dept.id }}">{{ dept.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label class="block text-gray-400">Position</label>
            <select
              name="position_id"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            >
              {% for pos in positions %}
              <option value="{{ pos.id }}">{{ pos.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label class="block text-gray-400">Employment Type</label>
            <select
              name="employment_type_id"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            >
              {% for etype in employment_types %}
              <option value="{{ etype.id }}">{{ etype.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label class="block text-gray-400">Salary</label>
            <input
              type="number"
              step="0.01"
              name="salary"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label class="block text-gray-400">Date of Birth</label>
            <input
              type="date"
              name="date_of_birth"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label class="block text-gray-400">Date Hired</label>
            <input
              type="date"
              name="date_hired"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label class="block text-gray-400">Status</label>
            <select
              name="status"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"
            >
              <option value="Active">Active</option>
              <option value="Retired">Retired</option>
              <option value="Resigned">Resigned</option>
              <option value="Fired">Fired</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end mt-6 gap-2">
        <button
          type="button"
          id="cancelEditEmployeeModal"
          class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-xl"
        >
          Cancel
        </button>

        <button
          type="submit"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl"
        >
          Save Changes
        </button>

        <a
          id="exportServiceRecordBtn"
          href="#"
          target="_blank"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl flex items-center gap-2"
        >
          <i class="fa-solid fa-file-export"></i>
           Export Service Record
        </a>
        <a
            id="coeExportBtn"
            href="#"
            target="_blank"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-xl flex items-center gap-2"
          >
            <i class="fa-solid fa-file-contract"></i>
            Generate COE
          </a>
      </div>
    </form>
  </div>
</div>
