<div id="editUserModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-gray-900 p-6 rounded-2xl w-full max-w-lg relative">
    <!-- Close Button -->
    <button id="closeEditUserModal" class="absolute top-3 right-3 text-gray-400 hover:text-white">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <h2 class="text-xl font-bold text-blue-400 mb-4">Edit User</h2>

    <form id="editUserFormModal" method="POST">
      <div class="flex flex-col gap-4">
        <div class="flex flex-col">
          <label class="text-gray-400">Email</label>
          <input type="email" name="email" class="bg-gray-700 text-gray-200 rounded-lg px-3 py-2 w-full" readonly>
        </div>

        <div class="flex flex-col">
          <label class="text-gray-400">First Name</label>
          <input type="text" name="first_name" class="bg-gray-700 text-gray-200 rounded-lg px-3 py-2 w-full" readonly>
        </div>

        <div class="flex flex-col">
          <label class="text-gray-400">Last Name</label>
          <input type="text" name="last_name" class="bg-gray-700 text-gray-200 rounded-lg px-3 py-2 w-full" readonly>
        </div>

        <div class="flex flex-col">
          <label class="text-gray-400">Role</label>
          <select name="role" class="bg-gray-700 text-gray-200 rounded-lg px-3 py-2 w-full" required>
            <option disabled selected>Select Role</option>
            <option value="hr_admin">Admin</option>
            <option value="officer">HR Officer</option>
            <option value="leave_officer">Leave Officer</option>
            <option value="dept_head">Department Head</option>
            <option value="employee">Employee</option>
            <option value="payroll_staff">Payroll Staff</option>
            <option value="payroll_admin">Payroll Admin</option>
          </select>
        </div>

        <div class="flex flex-col">
          <label class="text-gray-400">Status</label>
          <select name="status" class="bg-gray-700 text-gray-200 rounded-lg px-3 py-2 w-full" required>
            <option disabled selected>Select Status</option>
            <option value="1">Active</option>
            <option value="0">Inactive</option>
          </select>
        </div>

        <div class="flex gap-4 mt-4 justify-end">
          <button type="button" id="cancelEditUserModal" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-xl">
             Cancel
          </button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-xl flex items-center gap-2">
            <i class="fa-solid fa-pen-to-square"></i> Update
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
