
 <!-- Add Employee Modal -->
  <div id="addEmployeeModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-3xl p-6 relative">

      <!-- Close Button -->
      <button id="closeAddEmployeeModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200">
         <i class="fa-solid fa-xmark text-lg"></i>
      </button>

      <h2 class="text-2xl font-semibold text-blue-400 mb-4">Add Employee</h2>

      <form id="employeeForm" method="POST" action="{{ url_for('hr_admin.add_employee') }}">
        <!-- Step 1: Personal Details -->
        <div class="step" data-step="1">
          <h3 class="text-xl font-semibold text-gray-300 mb-4">Step 1: Personal Details</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="text-gray-400">First Name *</label>
              <input type="text" name="first_name" placeholder="First Name" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Middle Name</label>
              <input type="text" name="middle_name" placeholder="Middle Name" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Last Name *</label>
              <input type="text" name="last_name" placeholder="Last Name" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Date of Birth *</label>
              <input type="date" name="date_of_birth" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Gender *</label>
              <select name="gender" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200">
                <option disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div>
              <label class="text-gray-400">Civil Status *</label>
              <select name="marital_status" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200">
                <option disabled selected>Select status</option>
                <option>Single</option>
                <option>Married</option>
                <option>Separated</option>
                <option>Divorced</option>
                <option>Widowed</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Step 2: Contact Details (Split Address) -->
        <div class="step hidden" data-step="2">
          <h3 class="text-xl font-semibold text-gray-300 mb-4">Step 2: Contact Details</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="text-gray-400">Email *</label>
              <input type="email" name="email" placeholder="Email" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Mobile Number *</label>
              <input type="text" name="phone" placeholder="Mobile Number" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Street Address *</label>
              <input type="text" name="street_address" placeholder="Street Address" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Barangay *</label>
              <input type="text" name="barangay" placeholder="Barangay" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Municipality *</label>
              <input type="text" name="municipality" placeholder="Municipality" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Province *</label>
              <input type="text" name="province" placeholder="Province" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Postal Code *</label>
              <input type="text" name="postal_code" placeholder="Postal Code" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Emergency Contact Name *</label>
              <input type="text" name="emergency_contact" placeholder="Emergency Contact" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
          </div>
        </div>

        <!-- Step 3: Employment Details -->
        <div class="step hidden" data-step="3">
          <h3 class="text-xl font-semibold text-gray-300 mb-4">Step 3: Employment Details</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="text-gray-400">Department *</label>
              <select name="department_id" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200">
                <option disabled selected>Select department</option>
                {% for dept in departments %}
                  <option value="{{ dept.id }}">{{ dept.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div>
              <label class="text-gray-400">Position *</label>
              <select name="position_id" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200">
                <option disabled selected>Select position</option>
                {% for pos in positions %}
                  <option value="{{ pos.id }}">{{ pos.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div>
              <label class="text-gray-400">Employment Type *</label>
              <select name="employment_type_id" id="employmentTypeSelectModal" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200">
                <option disabled selected>Select type</option>
                {% for etype in employment_types %}
                  <option value="{{ etype.id }}">{{ etype.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div>
              <label class="text-gray-400">Salary *</label>
              <input type="number" id="salaryInput" name="salary" placeholder="Enter salary" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
            <div>
              <label class="text-gray-400">Date Hired *</label>
              <input type="date" name="date_hired" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
            </div>
          </div>
        </div>

        <!-- Step 4: Preview -->
        <div class="step hidden" data-step="4">
          <h3 class="text-xl font-semibold text-gray-300 mb-4">Preview Details</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-200" id="previewContainer"></div>
        </div>

        <!-- Navigation -->
        <div class="flex justify-between mt-6">
          <button type="button" id="prevBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-xl hidden">Previous</button>
          <button type="button" id="nextBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl">Next</button>
          <button type="submit" id="submitBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl hidden">Submit</button>
        </div>

      </form>
    </div>
  </div>
  <script>
  setTimeout(() => {
    const flashContainer = document.getElementById('flashMessages');
    if(flashContainer) flashContainer.innerHTML = '';
  }, 50000); // hides after 5 seconds
</script>
