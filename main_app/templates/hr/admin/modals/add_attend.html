<!-- Manual Attendance Modal -->
<div id="manualAttendanceModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-gray-900 rounded-2xl w-full max-w-md p-6 relative">
    <!-- Close button -->
    <button id="closeManualAttendanceModal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
      <span class="material-symbols-outlined">close</span>
    </button>

    <h2 class="text-2xl font-semibold text-blue-400 mb-4 text-center">Add Manual Attendance</h2>

    <form method="POST" action="{{ url_for('hr_admin.add_manual_attendance') }}" class="space-y-4">
      <div>
        <label class="block text-gray-400">Employee</label>
        <select name="employee_id" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200">
          {% for emp in employees %}
            <option value="{{ emp.id }}">{{ emp.get_full_name() }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-gray-400">Date</label>
        <input type="date" name="date" required class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-400">Time In</label>
          <input type="time" name="time_in" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
        </div>
        <div>
          <label class="block text-gray-400">Time Out</label>
          <input type="time" name="time_out" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"/>
        </div>
      </div>

      <div>
        <label class="block text-gray-400">Status</label>
        <select name="status" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200">
          <option value="Present">Present</option>
          <option value="Late">Late</option>
          <option value="Absent">Absent</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-400">Remarks</label>
        <textarea name="remarks" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-200"></textarea>
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <button type="button" id="cancelManualAttendance" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-xl">Cancel</button>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl">Add Attendance</button>
      </div>
    </form>
  </div>
</div>
