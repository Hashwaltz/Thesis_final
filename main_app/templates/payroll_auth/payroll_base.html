<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}GovHRPay | Payroll System{% endblock %}</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/favicon.avif') }}"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#16a34a",   /* green-600 */
                dark: "#166534",      /* green-800 */
              },
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-gray-950 text-gray-100 min-h-screen flex flex-col font-sans selection:bg-green-600 selection:text-white"
  >
    <!-- Navbar -->
    <header class="bg-gray-900 shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16"
      >
        <!-- Logo -->
        <a
          href="{{ url_for('index') }}"
          class="flex items-center space-x-2 text-white"
        >
          <img
            src="{{ url_for('static', filename='img/logo2.avif') }}"
            alt="Logo"
            class="w-10 h-10 rounded-full object-cover"
          />
          <span class="text-xl font-semibold">GovHRPay Payroll System</span>
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex space-x-8 text-gray-300 font-medium">
          <a
            href="{{ url_for('index') }}"
            class="hover:text-green-400 transition-colors"
            >Home</a
          >
          <a
            href="{{ url_for('payroll_auth.login') }}"
            class="hover:text-green-400 transition-colors"
            >Login</a
          >
          <a
            href="{{ url_for('payroll_auth.about_payroll') }}"
            class="hover:text-green-400 transition-colors"
            >About</a
          >
          <a
            href="{{ url_for('payroll_auth.payroll_features') }}"
            class="hover:text-green-400 transition-colors"
            >Features</a
          >
        </nav>

        <!-- Mobile Menu Button -->
        <button
          id="menu-toggle"
          class="md:hidden text-gray-300 hover:text-white focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Dropdown Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-gray-800 border-t border-gray-700">
        <nav class="flex flex-col items-center py-3 space-y-3">
          <a href="{{ url_for('index') }}" class="text-gray-300 hover:text-green-400">Home</a>
          <a href="#" class="text-gray-300 hover:text-green-400">About</a>
          <a href="#" class="text-gray-300 hover:text-green-400">Features</a>
        </nav>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 flex justify-center items-center py-10 px-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-6 text-center text-sm border-t border-gray-800">
      &copy; {{ current_year or '2025' }} GovHRPay | Payroll System. All rights reserved.
    </footer>

    <!-- Scripts -->
    {% block scripts %}
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
    {% endblock %}
  </body>
</html>
