{% extends 'payroll/admin/payroll_admin_base.html' %}
{% block title %}Payroll Admin - Add Payroll Period{% endblock %}

{% block content %}

<!-- ✅ SweetAlert Toast Flash Messages -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        {% for category, message in messages %}
          Swal.fire({
            icon: "{{ 'success' if category == 'success' else 'error' }}",
            title: "{{ message }}",
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 2500,
            timerProgressBar: true
          });
        {% endfor %}
      });
    </script>
  {% endif %}
{% endwith %}

<main class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <header class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Add Payroll Period</h1>
    <div class="h-1 w-16 bg-blue-600 mt-1 rounded"></div>
  </header>

  <form method="POST" action="{{ url_for('payroll_admin.add_payroll_period') }}" id="payrollForm" class="space-y-6">
    
    <!-- Payroll Period Name -->
    <div>
      <label class="block text-gray-700 text-sm font-medium mb-1">Payroll Period Name</label>
      <input type="text" name="period_name" placeholder="e.g. October 1–15, 2025"
             required
             class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>

    <!-- Dates -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Start Date -->
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Start Date</label>
        <input type="date" name="start_date" required
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      
      <!-- End Date -->
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">End Date</label>
        <input type="date" name="end_date" required
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      
      <!-- Pay Date -->
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Pay Date</label>
        <input type="date" name="pay_date" required
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
    </div>

    <!-- Hidden Status -->
    <input type="hidden" name="status" value="Open" />

    <!-- Submit Button -->
    <button type="button" id="savePayrollBtn"
            class="w-full md:w-64 bg-blue-600 text-white font-semibold px-6 py-3 rounded-md hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center space-x-2">
      <span>Create Payroll Period</span>
      <i class="uil uil-navigator"></i>
    </button>

  </form>
</main>

<!-- ✅ SweetAlert2 Confirmation -->
<script>
  const form = document.getElementById("payrollForm");
  const saveBtn = document.getElementById("savePayrollBtn");

  saveBtn.addEventListener("click", function (e) {
    e.preventDefault();

    Swal.fire({
      title: "Confirm Creation",
      text: "Are you sure you want to create this payroll period?",
      icon: "question",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "Yes, create it"
    }).then((result) => {
      if (result.isConfirmed) {
        form.submit();
      }
    });
  });
</script>
{% endblock %}
