{% extends 'payroll/admin/payroll_admin_base.html' %}
{% block title %}Payroll Admin - Edit Payroll{% endblock %}

{% block content %}
<main class="p-6 bg-gray-900 min-h-screen text-gray-200">
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-gray-100">Edit Payroll</h1>
  </header>

  <div class="bg-gray-800 rounded-lg shadow-md p-6 max-w-lg mx-auto">
    <form method="POST" id="payrollForm" class="space-y-4">

      <div>
        <label class="block mb-1 text-gray-300">Basic Salary</label>
        <input type="number" step="0.01" name="basic_salary" 
               value="{{ payroll.basic_salary or 0 }}" 
               required 
               class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div>
        <label class="block mb-1 text-gray-300">Gross Pay</label>
        <input type="number" step="0.01" name="gross_pay" 
               value="{{ payroll.gross_pay or 0 }}" 
               required 
               class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div>
        <label class="block mb-1 text-gray-300">Total Deductions</label>
        <input type="number" step="0.01" name="total_deductions" 
               value="{{ payroll.total_deductions or 0 }}" 
               required 
               class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div>
        <label class="block mb-1 text-gray-300">Net Pay</label>
        <input type="number" step="0.01" name="net_pay" 
               value="{{ payroll.net_pay or 0 }}" 
               required 
               class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <button type="submit" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition">
        Update Payroll
      </button>

    </form>
  </div>
</main>
{% endblock %}
